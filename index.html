<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Title-->
    <title>Movies</title>

    <!--CSS and JavaScript-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/d5635d350d.js" crossorigin="anonymous"></script>
</head>

<body onload="displayWatchlistOnHomeScreen()">
    <!--Header Bar-->
    <div class="header">
        <div class="header-container">
            <div>
                <h1>Start your EXPERIENCE.....</h1>
            </div>
            <div class="header-link">
                <span><a href="favorite.html">Watchlist</a></span>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Type movie name here..." class="search-bar" id="Input">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <!--Main Content Container-->
    <div class="main">
        <!-- Search Items Display Section -->
        <div class="search-container">
            <!-- Items are displayed here -->
        </div>

        <!-- Watchlist Display Section -->
        <div class="fav-container">
            <!-- Watchlist Items are displayed here -->
            <h2>Watchlist</h2>
            <div class="fav-items">
                <!-- Movie Watchlist Items will be displayed here -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
